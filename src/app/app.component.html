<div class="container">
  <h1 *ngIf="fistQuestion" class="text-muted"><span class="text-muted">Question de départ : </span>{{fistQuestion}}</h1>

  <h3><span class="text-warning">{{ instruction }}</span></h3>
  <h4><span class="text-muted">{{ message }}</span></h4>

  <select *ngIf="selectQuestion.length > 0" id="select" class="form-select" (change)="selection($event)">
    <option *ngFor="let option of selectQuestion" [value]="option">
      {{ option }}
    </option>
  </select>


  <textarea class="form-control w-100" [(ngModel)]="question" [disabled]="spinner"></textarea>

  <div class="mt-3 text-center">
    <button (click)="button()" class="btn btn-success" [disabled]="spinner">Envoyer</button>

    <button *ngIf="faireSynthese" (click)="doSynthese()" class="btn btn-warning" [disabled]="spinner">Faire une synthèse
      ?</button>
  </div>

  <div *ngIf="spinner" class="spinner-border" role="status">
    <span class="sr-only"></span>
  </div>

  <h5 *ngIf="synthese" class="bg-light mt-5 p-3">
    {{ synthese }}
  </h5>
</div>
